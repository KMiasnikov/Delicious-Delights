        <form id="dish-form">
            <fieldset>
                <legend>Meat</legend>
                <label><input type="checkbox" name="ingredient" value="beef"> Beef</label><br>
                <label><input type="checkbox" name="ingredient" value="pork"> Pork</label><br>
                <label><input type="checkbox" name="ingredient" value="chicken"> Chicken</label><br>
                <label><input type="checkbox" name="ingredient" value="none"> None</label><br>
            </fieldset><br>
            <fieldset>
                <legend>Rice, Pasta</legend>
                <label><input type="radio" name="time" value="rice"> Rice</label><br>
                <label><input type="radio" name="time" value="pasta"> Pasta</label><br>
                <label><input type="radio" name="time" value="none"> None</label><br>
            </fieldset><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <div id="dish-result" class="hidden"></div>
